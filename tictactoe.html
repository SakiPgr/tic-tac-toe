<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet"> 
  <link rel="stylesheet" href="tictactoe.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <br>
  <div id="allIn">
    <table>
      <tr>
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
      </tr>
      <tr>
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
      </tr>
      <tr>
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
      </tr>
    </table>
    <br>
    <div class="side">
      <button id="newGame">New Game</button>
      <span id="turn"><strong>First</strong> players turn</span>
    </div>
    <div class="winner">And the winner is: <span class="visible" id='winner'></span>
      <span id="visible">Player</span>
    </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
